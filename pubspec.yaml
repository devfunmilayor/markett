name: markett
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  universal_platform:
  animate_do:
  flutter_animate: 
  flutter_dotenv: ^5.0.2
  data_connection_checker: ^0.3.4
  permission_handler: ^10.2.0
  shimmer:
  flutter_phosphor_icons:
  flutter_screenutil:
  flutter_secure_storage:
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  intl: ^0.18.1
  rxdart: ^0.27.7
  freezed_annotation: ^2.2.0
  json_annotation:
  flutter_local_notifications:
  injectable: ^1.5.0
  get_it: ^7.2.0
  hive:
  auto_route: ^5.0.4
  google_fonts: ^4.0.4
  bloc:
  dio:
  shared_preferences: ^2.1.0
  carousel_slider: ^4.2.1
  badges: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen:
  flutter_gen_runner:
  freezed:
  json_serializable:
  auto_route_generator:
  injectable_generator:

flutter_gen:
  integration:
    flutter_svg: true
    rive: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - .env

  fonts:
    - family: Mark
      fonts:
        - asset: assets/fonts/Mark-font/Mark-Thin.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/Mark-font/Mark-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Mark-font/Mark-Black.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Mark-font/Mark-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Mark-font/Mark-Bold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/Mark-font/Mark-Heavy.ttf
          weight: 700
          style: normal
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
